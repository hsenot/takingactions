<!DOCTYPE html>
<html>
  <head>
    <title>Taking Action(s)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <style>
      .img-responsive {
        display:inline;
      }
    </style>
  </head>
  <body style="background-color:black;">
    <div id="cont">
      <div id="gridContainer" class="row">
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- jQuery UI plugin, requirement for Flip! -->
    <script src="jquery-ui.min.js"></script>
    <!-- Flipping tile jQuery plugin -->
    <script src="flip/jquery.flip.min.js"></script>
    <script>

      var fna = [];
      var tileH = 100;
      var tileW = 100;
      var flipTransitions=['lr','rl','tb','bt'];

      var randomColorize = function(){
        return (Math.random().toString(16) + '000000').slice(2, 8);
      }

      var pumpADiv = function(){
        return '<img src="images/'+fna[Math.floor(Math.random()*fna.length)]+'" height="'+tileH+'" width="'+tileW+'" class="img-responsive">';
      }

      var resize = function(){
        var h = $(window).height();
        var w = $(window).width();

        $('#cont').css("margin-top",(h % tileH)/2);
        $('#gridContainer').css("margin-left",(w % tileW)/2);
        $("body").css("overflow", "hidden");

        var numberOfTileToCoverScreen = Math.floor(h / tileH) * Math.floor(w / tileW);

        $('#gridContainer').empty();
        for (i=0;i<numberOfTileToCoverScreen;i++)
        {
          $('#gridContainer').append($(pumpADiv()));     
        }

      }

      $.getJSON( "ws/ws_get_img_filenames.php", function( data ) {
        fna = data.rows;
        resize();
      });

      $(document).ready(function(){

        $(window).resize(function() {
          resize();
        });

        window.setInterval(function(){
          $($("img")[Math.floor(Math.random()*($("img").length))]).flip({
            direction: flipTransitions[Math.floor(Math.random()*4)],
            content:'this is my new content',
            speed:250
          })
        }, 2500);

        $(document).click(function(){
          window.location="project.html";
        });

      });

    </script>
  </body>
</html>
