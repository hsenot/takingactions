  <body style="background-color:white;">
    <div id="cont">
      <div id="gridContainer" class="row">
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- jQuery UI plugin, requirement for Flip! -->
    <script src="jquery-ui.min.js"></script>
    <!-- Flipping tile jQuery plugin -->
    <script src="flip/jquery.flip.min.js"></script>
    <script>

      var fna,fna2,x,interv,idx_arr=[];
      var tileH = 150;
      var tileW = 150;
      var flipTransitions=['lr','rl','tb','bt'];

      function shuffle(array) {
          var p, n, tmp;
          for (p = array.length; p;) {
              n = Math.random() * p-- | 0;
              tmp = array[n];
              array[n] = array[p];
              array[p] = tmp;
          }
      }

      function pickRandomProperty(obj) {
          var result;
          var count = 0;
          for (var prop in obj)
              if (Math.random() < 1/++count)
                 result = prop;
          return result;
      }

      var randomColorize = function(){
        return (Math.random().toString(16) + '000000').slice(2, 8);
      }

      var pumpADiv = function(){
        return '<div class="toflip img-responsive"><img src="images/'+fna[pickRandomProperty(fna)]+'" height="'+tileH+'" width="'+tileW+'"></div>';
      }

      var resize = function(){
        var h = $(window).height();
        var w = $(window).width();

        $('#cont').css("margin-top",(h % tileH)/2);
        $('#gridContainer').css("margin-left",(w % tileW)/2);
        $("body").css("overflow", "hidden");

        var numberOfTileToCoverScreen = Math.floor(h / tileH) * Math.floor(w / tileW);

        for (i = 0; i < numberOfTileToCoverScreen+1; i++) {
            idx_arr[i] = i;
        }

        shuffle(idx_arr);

        $('#gridContainer').empty();
        for (i=0;i<numberOfTileToCoverScreen;i++)
        {
          $('#gridContainer').append($(pumpADiv()));     
        }

      }

      $.getJSON( "ws/ws_get_tasks_and_images.php", function( data ) {
        fna = {}, fna2 = {};
        for (r in data.rows)
        {
          fna[data.rows[r].task] = data.rows[r].image;
          fna2[data.rows[r].image]= data.rows[r].task;
        }
        resize();
      });

      $(document).ready(function(){

        $(window).resize(function() {
          resize();
        });

        interv = window.setInterval(function(){
          var idx = idx_arr.pop();

          $($("div.toflip")[idx]).flip({
            direction: flipTransitions[Math.floor(Math.random()*4)],
            content:function(){
              return '<div class="img-responsive" style="background-color:white;text-align:center;vertical-align:middle;width:'+tileW+'px;">'+fna2[$(this).find('img').attr("src").replace("images/","")]+'</div>'
            },
            speed:250
          })

          if (idx_arr.length == 0) {
            window.clearInterval(interv);
            window.location="project.html";
          }
        }, 2000);

        $(document).click(function(){
          window.location="project.html";
        });

      });

    </script>
