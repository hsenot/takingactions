    <script>

      $(document).ready(function() {

        $.getJSON("ws/ws_get_timeline_events.php",
          function(json){
            var dated_events = json.rows;

            var dataObject = {
              timeline: {
                "headline":"Actions undertaken",
                "type":"default",
                "text":"Recently",
                "date": dated_events 
              }
            };
            createStoryJS({
                type:       'timeline',
                width:      '700',
                height:     '500',
                source:     dataObject,

                start_at_end: true,
