    <!-- BEGIN TimelineJS -->
    <script src="TimelineJS/compiled/js/storyjs-embed.js"></script>    
    <script>

      var dataObject = {
        "timeline": {
          "headline":"Actions undertaken",
          "type":"default",
          "text":"Recently",
          "date": [] 
        }
      };

      var resize = function(){
        var h = $(window).height();
        var w = $(window).width();

        $('#timelinecont').css("width",w);
        $("body").css("overflow", "hidden");
        $('#my-timeline').empty();

        createStoryJS({
            type:       'timeline',
            width:      w-20,
            height:     h-55,
            source:     dataObject,
            embed_id:   'my-timeline',
            start_at_end: true,
            debug: true  
        });
      }

      $(document).ready(function() {

        $.getJSON("ws/ws_get_timeline_events.php",
          function(json){
            var dated_events = json.rows;
            dataObject.timeline.date = dated_events;
            resize();

            $(window).resize(function() {
              resize();
            });

        });

      });

    </script>
