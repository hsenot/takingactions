<!DOCTYPE html>
<html>
  <head>
    <title>Temporary Agency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
      .badge {
        vertical-align: top;
      }
    </style>
    
  </head>
  <body>

    <div style="padding:10px;">
      <div id="timelinecont" style="width:700px;float:none;margin:0 auto;">
          <div id="my-timeline">
          </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- BEGIN TimelineJS -->
    <script src="TimelineJS/compiled/js/storyjs-embed.js"></script>    
    <script>

      var dataObject = {
        "timeline": {
          "headline":"Actions undertaken",
          "type":"default",
          "text":"Recently",
          "date": [] 
        }
      };

      var resize = function(){
        var h = $(window).height();
        var w = $(window).width();

        $('#timelinecont').css("width",w);
        $("body").css("overflow", "hidden");
        $('#my-timeline').empty();

        createStoryJS({
            type:       'timeline',
            width:      w-20,
            height:     h-55,
            source:     dataObject,
            embed_id:   'my-timeline',
            start_at_end: true,
            debug: true  
        });
      }

      $(document).ready(function() {

        $.getJSON("ws/ws_get_timeline_events.php",
          function(json){
            var dated_events = json.rows;
            dataObject.timeline.date = dated_events;
            resize();

            $(window).resize(function() {
              resize();
            });

        });

      });

    </script>
  </body>
</html>
