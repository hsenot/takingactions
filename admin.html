      <div class="jumbotron">
        Images present on the server but not attached to a task (<p id="list2nb" style="display:inline;"></p> elements)

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script>
      var filename_array = [];

      $.getJSON("ws/ws_get_img_filenames.php",function(filename_json){

        filename_array = filename_json.rows.sort();
        // Getting the task list from the database
        $.getJSON("ws/ws_get_task_contributions.php",function(json){

          var list_array = json.rows;

          // Transforms an array element into a list item
          var pumpAnItemList = function(idx){
            var img_tag='';
            if (!list_array[idx].url) {
              img_tag = '<div>\
          <form class="form-inline" role="form">\
            <div class="form-group">\
              <select id="taskURL'+list_array[idx].id+'" class="form-control fileselect">';
              for (var k=0;k<filename_array.length;k++)
              {
                img_tag += '<option>'+filename_array[k]+'</option>';
              }
              img_tag +='</select>\
            </div>\
            <button class="btn btn-inverse taskURLbtn" type="button" id="taskURLbtn'+list_array[idx].id+'">Link it!</button>\
          </form>\
        </div>';
            }
            else
            {
              var j = filename_array.indexOf(list_array[idx].url);
              if (j > -1)
              {
                // Removing the element from the list of filenames
                filename_array.splice(j,1);
              }
              img_tag = '<img src="images/'+list_array[idx].url+'" width=50 height=50>';
            }
            return '<div class="well"><a href="task.html?id='+list_array[idx].id+'" class="list-group-item">\
                      <p class="list-group-item-text">'+list_array[idx].label+'</p></a>'+img_tag+'</div>';
          }

          // Adding the list items in the list group
          for (var i=0;i<list_array.length;i++)
          {
            $('#mylistgroup').append($(pumpAnItemList(i)));     
          }

          var pumpAnItemList2 = function(idx){
            return '<p class="list-group-item-text">'+filename_array[idx]+'</p>';            
          }

          // Adding the list items in the list group
          for (var i=0;i<filename_array.length;i++)
          {
            $('#mylistgroup2').append($(pumpAnItemList2(i)));     
          }

          $('#list2nb').html(filename_array.length);

          $('button.taskURLbtn').on('click',function(){
            // Inserting the task into the table of tasks
            var p_task_id = $(this).attr("id").replace("taskURLbtn","");
            $.getJSON("ws/ws_insert_task_contribution.php",
              {
                task_id: p_task_id,
                photo_url: $('#taskURL'+p_task_id+' option:selected').text()
              },
              function(json){
                // Now moving to the detail page with this task id
                window.location="admin.html";
              }
            );
          });

        });

      });

      // Checkout button: insert the task in the database and moves to the detail page
      $('#checkoutButton').on('click',function(){
        // Inserting the task into the table of tasks
        var p_task_label = $('#taskText').val();
        if (p_task_label)
        {
          $.getJSON("ws/ws_insert_task.php",
                {
                  task_label: p_task_label
                },
                function(json){
                  // Now moving to the detail page with this task id
                  //window.location="task.html?id="+json.inserted_id;
                }
          );
        }
      });

    </script>
